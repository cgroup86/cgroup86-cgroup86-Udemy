<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../Css/MyCoursesCss.css" rel="stylesheet" />
</head>
<body>
    <button id="GoHomeBtn">Home</button>
    <table>
        <tr>
            <td rowspan="4">Search by duration</td>
        </tr>
        <tr>
            <td>Minimum duration</td>
            <td>Maximum duration</td>

        </tr>
        <tr>
            <td><input type="text" id="minDurTB" placeholder="Enter minimum duration here" /></td>
            <td><input type="text" id="maxDurTB" placeholder="Enter minimum duration here" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" id=minMaxDurBTN value="Search By Duration" /></td>
        </tr>
    </table>

    <table>
        <tr>
            <td rowspan="4">Search by rating</td>
        </tr>
        <tr>
            <td>Minimum rating</td>
            <td>Maximum rating</td>

        </tr>
        <tr>
            <td><input type="text" id="minRateTB" placeholder="Enter minimum rating here" /></td>
            <td><input type="text" id="maxRateTB" placeholder="Enter minimum rating here" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" id=minMaxRateBTN value="Search By rating" /></td>
        </tr>
    </table>
    <input type="button" id="resetPage" value="Reset page">
    <div class="container">
        <div class="row" id="courses-list">

        </div>

    </div>
    <script src="../Js/ajaxCalls.js"></script>
    <script src="../Js/MyCoursesJs.js"></script>
    <script src="../Js/instructorCourses.js"></script>
</body>
</html>
