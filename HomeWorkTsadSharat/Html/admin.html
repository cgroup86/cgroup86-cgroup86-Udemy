<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../Css/AdminCss.css" rel="stylesheet" />


</head>
<body>
    <h1>Admin Panel</h1>


    <a href="index.html">go back</a>

    <div class="container1">
        <button id="showCoursesButtonForDataTable">Show Courses</button>
        <button id="hideCoursesButtonForDataTable" style="display: none;">Hide Courses</button>
        <form id="pForm" style="display: none;">
            <table id="coursesTable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Number Of Reviews</th>
                        <th>Instructor Id</th>
                        <th>Image Reference</th>
                        <th>Duration</th>
                        <th>Last Update</th>
                        <th>Is Active</th>
                    </tr>
                </thead>
            </table>
        </form>
    </div>


    <!----------------------------------------------------------------------------------------------------->


    <div id="editCourseDivForDataTable" style="display: none;">
        <form id="courseFormForDataTable">

            <div class="form-group col-sm-3">
                <label for="Is Active"><span class="red-star">★ </span>Is Active?</label>
                <input type="checkbox" class="form-control" id="isActiveForDataTable" checked />
            </div>

            <div class="form-group col-sm-3">
                <label for="Course Name"><span class="red-star">★ </span>Course Name</label>
                <input type="text" class="form-control" id="titleForDataTable" placeholder="Enter the course name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="saveBTN">Save</button>
        </form>
    </div>




    <!----------------------------------------------------------------------------------------------------->
    <h2>Edit Course</h2>
    <input list="coursesList" id="courseSelector" placeholder="Select a course">
    <datalist id="coursesList"></datalist>

    <form id="editCourseForm" style="display: none;" enctype="multipart/form-data">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" readonly><br><br>

        <label for="courseTitle">Title:</label>
        <input type="text" id="courseTitle" name="courseTitle" required><br><br>

        <label for="courseUrl">URL:</label>
        <input type="text" id="courseUrl" name="courseUrl" required><br><br>

        <label for="courseRating">Rating:</label>
        <input type="number" id="courseRating" name="courseRating" readonly><br><br>

        <label for="courseNumberOfReviews">Number Of Reviews:</label>
        <input type="number" id="courseNumberOfReviews" name="courseNumberOfReviews" readonly><br><br>

        <label for="courseInstructorId">Instructor Id:</label>
        <input type="number" id="courseInstructorId" name="courseInstructorId" readonly><br><br>

        <label for="courseDuration">Duration:</label>
        <input type="text" id="courseDuration" name="courseDuration" required><br><br>

        <label for="courseLastUpdate">Last Update:</label>
        <input type="text" id="courseLastUpdate" name="courseLastUpdate" readonly><br><br>

        <label for="courseImage">Image:</label>
        <button type="button" id="editFormImageFileBtn">Upload a file</button>
        <button type="button" id="editFormImageLinkBtn" style="display: none;">Put a link</button><br>

        <input type="text" id="courseImage" name="courseImage"><br><br>
        <input type="file" id="courseImageFile" style="display: none;" name="courseImageFile" accept=".jpg, .jpeg, .png, .gif, .webp"><br><br>

        <label for="courseIsActive">Is Active:</label>
        <input type="checkbox" id="courseIsActive" name="courseIsActive"><br><br>

        <button type="submit">Edit Course</button>

        <button type="button" id="hideEditFormBtn">Hide Edit Form</button>
    </form>
    <button id="showEditFormBtn">Show Edit Form</button>

    <!-------------------------------------------------------------------------------------------->

    <h2>Insert New Course</h2>
    <datalist id="instructorsList"></datalist>
    <form id="newCourseForm" style="display: none;" enctype="multipart/form-data">
        <label for="newCourseId">Course ID:</label>
        <input type="text" id="newCourseId" name="newCourseId" value="0" readonly><br><br>

        <label for="newCourseTitle">Title:</label>
        <input type="text" id="newCourseTitle" name="newCourseTitle" required><br><br>

        <label for="newCourseUrl">URL:</label>
        <input type="text" id="newCourseUrl" name="newCourseUrl" required><br><br>

        <label for="newCourseRating">Rating:</label>
        <input type="number" id="newCourseRating" name="newCourseRating" value="0" readonly><br><br>

        <label for="newcourseNumberOfReviews">Number Of Reviews:</label>
        <input type="number" id="newCourseNumberOfReviews" name="newCourseNumberOfReviews" value="0" readonly><br><br>

        <label for="newCourseInstructorId">Instructor Id:</label>
        <input type="text" list="instructorsList" id="newCourseInstructorId" name="newCourseInstructorId" required><br><br>

        <label for="newCourseDuration">Duration:</label>
        <input type="text" id="newCourseDuration" name="newCourseDuration" required><br><br>

        <label for="newCourseImage">Image:</label><br />
        <button type="button" id="insertFormImageFileBtn">Upload a file</button>
        <button type="button" id="insertFormImageLinkBtn" style="display: none;">Put a link</button><br>

        <input type="text" id="newCourseImage" name="newCourseImage"><br>
        <input type="file" id="newCourseImageFile" name="newCourseImageFile" style="display: none;" accept=".jpg, .jpeg, .png, .gif, .webp"><br><br>

        <label for="newCourseIsActive">Is Active:</label>
        <input type="checkbox" id="newCourseIsActive" name="newCourseIsActive"><br><br>

        <button type="submit" id="insertCourseBtn">Insert New Course</button>

        <button type="button" id="hideInsertFormBtn">Hide Insert Form</button>
    </form>
    <button id="showInsertFormBtn">Show Insert Form</button>


    <div class="container">
        <div class="row" id="courses-list">

        </div>

    </div>
    <script src="../Js/ajaxCalls.js"></script>
    <script src="../Js/adminJs.js"></script>
    <script src="../Js/instructorCourses.js"></script>

</body>
</html>
